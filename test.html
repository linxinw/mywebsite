<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/侧边导航.css" />
</head>

<body>
    <div class="header">
        <div class="wrap">
            这是导航栏
        </div>
    </div>

    <div class="wrap">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="footer">
        <div class="wrap">这是底部</div>
    </div>

    <div class="lift_nav">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <button class="btn" type="button">
        <div>返回顶部</div>
    </button>
    <button class="btn1" type="button">
        <div>返回底部</div>
    </button>
</body>
<script src="/js/jquery-3.5.1.js"></script>
<script>
    $(window).on("scroll", function() {

        if ($(window).scrollTop() >= 100) {
            $(".lift_nav").stop().fadeIn();
            $(".btn").stop().fadeIn();
            $(".btn1").stop().fadeIn();
        } else {
            $(".lift_nav").stop().fadeOut();
            $(".btn").stop().fadeOut();
            $(".btn1").stop().fadeOut();
        }

    });
    $(".btn").click(function() {
        $("html").animate({
            scrollTop: 0
        }, 300);
    });
    $(".btn1").click(function() {
        $("html").animate({
            scrollTop: 9999
        }, 300);
    });
</script>

</html>
